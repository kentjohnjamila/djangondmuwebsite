{% extends "ndmu/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<br>
	<div class="content-section">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Post an Announcement</legend>
				{{ form|crispy }}
			</fieldset>
			<div class="form-group">
				<button class="btn btn-outline-info">Post</button>
			</div>
		</form>
	</div>
{% endblock content %}
